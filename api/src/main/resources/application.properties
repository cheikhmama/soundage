spring.application.name=soundage

# Use env vars when set (e.g. Docker); otherwise defaults for local mvn spring-boot:run
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/soundage}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:soundage}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:soundage}
# update = create/update tables from JPA entities when app starts (so tables exist even if Flyway didn't run)
# Use 'validate' in production if you rely only on Flyway migrations
spring.jpa.hibernate.ddl-auto=update

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
# Reads from JWT_SECRET environment variable (set in app.env for Docker, or system env for local)
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-production}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
