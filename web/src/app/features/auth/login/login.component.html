<div class="max-w-md mx-auto mt-8 p-8 bg-white rounded-xl shadow-lg">
  <h1 class="text-2xl font-semibold text-slate-900 mb-1">Sign in</h1>
  <p class="text-slate-500 text-sm mb-6">Sign in to your account</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    @if (errorMessage) {
      <div class="mb-4 p-4 bg-red-100 border-2 border-red-400 text-red-800 rounded-lg text-sm font-medium" role="alert">
        {{ errorMessage }}
      </div>
    }
    <div class="mb-5">
      <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="you@example.com"
        autocomplete="email"
        class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      @if (form.get('email')?.invalid && form.get('email')?.touched) {
        <span class="text-xs text-red-600 mt-1 block">Valid email is required</span>
      }
    </div>
    <div class="mb-5">
      <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••••"
        autocomplete="current-password"
        class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <span class="text-xs text-red-600 mt-1 block">Password is required</span>
      }
    </div>
    <button
      type="submit"
      [disabled]="loading"
      class="w-full py-3 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-70 disabled:cursor-not-allowed"
    >
      {{ loading ? 'Signing in…' : 'Sign in' }}
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-slate-500">
    Don't have an account? <a routerLink="/signup" class="text-blue-600 font-medium hover:underline">Sign up</a>
  </p>
</div>
