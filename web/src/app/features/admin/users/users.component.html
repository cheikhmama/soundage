<div class="rounded-xl bg-white shadow-sm border border-slate-200 overflow-hidden">
  <div class="px-6 py-4 border-b border-slate-200 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <h1 class="text-xl font-semibold text-slate-900">Users</h1>
    <div class="flex flex-wrap items-center gap-3">
      <input
        type="search"
        placeholder="Search by name or email..."
        [ngModel]="search"
        (ngModelChange)="onSearchChange($event)"
        class="px-3 py-2 border border-slate-300 rounded-lg text-sm w-full sm:w-56 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
      <select
        [ngModel]="role"
        (ngModelChange)="onRoleChange($event)"
        class="px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="all">All roles</option>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>
    </div>
  </div>

  @if (error) {
    <div class="p-6 mx-6 mt-4 bg-red-50 border border-red-200 text-red-700 rounded-lg">{{ error }}</div>
  } @else {
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-slate-200">
        <thead class="bg-slate-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Email</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Role</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-slate-200">
          @if (loading) {
            @for (row of skeletonRowIndices; track row) {
              <tr class="animate-pulse">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="h-4 bg-slate-200 rounded w-32 skeleton-shimmer"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="h-4 bg-slate-200 rounded w-48 skeleton-shimmer"></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="h-5 bg-slate-200 rounded w-16 skeleton-shimmer"></div>
                </td>
              </tr>
            }
          } @else {
            @for (u of users; track u.id) {
              <tr class="hover:bg-slate-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">{{ u.name }} {{ u.lastName }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">{{ u.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium"
                    [class.bg-blue-100]="u.role === 'ADMIN'"
                    [class.text-blue-800]="u.role === 'ADMIN'"
                    [class.bg-slate-100]="u.role === 'USER'"
                    [class.text-slate-800]="u.role === 'USER'"
                  >
                    {{ u.role }}
                  </span>
                </td>
              </tr>
            }
            @empty {
              <tr>
                <td colspan="3" class="px-6 py-8 text-center text-slate-500">No users found.</td>
              </tr>
            }
          }
        </tbody>
      </table>
    </div>
  }
</div>
