name: Soundage CI/CD Pipeline (Safe)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Docker (Safe)
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: soundage
          POSTGRES_PASSWORD: soundage
          POSTGRES_DB: soundage
        options: >-
          --health-cmd "pg_isready -U soundage -d soundage"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/soundage
      SPRING_DATASOURCE_USERNAME: soundage
      SPRING_DATASOURCE_PASSWORD: soundage

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Installer JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3ï¸âƒ£ Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/api/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4ï¸âƒ£ Build Maven depuis api/ (tests ignorÃ©s)
      - name: Build with Maven (skip tests)
        run: mvn clean install -B -DskipTests
        working-directory: ./api

      # 5ï¸âƒ£ Installer docker-compose
      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 6ï¸âƒ£ CrÃ©er db.env pour Postgres
      - name: Create db.env file
        run: |
          echo "POSTGRES_USER=soundage" >> ./api/db.env
          echo "POSTGRES_PASSWORD=soundage" >> ./api/db.env
          echo "POSTGRES_DB=soundage" >> ./api/db.env

      # 7ï¸âƒ£ CrÃ©er app.env pour l'API
      - name: Create app.env file
        run: |
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/soundage" >> ./api/app.env
          echo "SPRING_DATASOURCE_USERNAME=soundage" >> ./api/app.env
          echo "SPRING_DATASOURCE_PASSWORD=soundage" >> ./api/app.env
          echo "JWT_SECRET=Zkes5eJpfOFLT+982JhcAnDetKNrgROUhIHmjuRcvzotXgmD5UTbUUl3uP7Nfq9h5XI/JRG7hOjw5Pd2J0bh9w==" >> ./api/app.env

      # 8ï¸âƒ£ Build Docker containers (docker-compose.yml dans api/)
      - name: Build Docker containers
        run: docker-compose build
        working-directory: ./api

      # 9ï¸âƒ£ DÃ©marrer les services Docker
      - name: Start Docker services
        run: docker-compose up -d
        working-directory: ./api

      # ğŸ”Ÿ Nettoyer aprÃ¨s tests
      - name: Stop and remove containers
        run: docker-compose down
        working-directory: ./api
