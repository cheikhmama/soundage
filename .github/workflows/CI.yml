name: Soundage CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Test & Docker
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: soundage
          POSTGRES_PASSWORD: soundage
          POSTGRES_DB: soundage
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U soundage -d soundage"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/soundage
      SPRING_DATASOURCE_USERNAME: soundage
      SPRING_DATASOURCE_PASSWORD: soundage

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer JDK 21 (pour correspondre au pom.xml)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/api/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Build le projet depuis api/
      - name: Build with Maven
        run: mvn clean install -B
        working-directory: ./api

      # 5Ô∏è‚É£ Run tests unitaires et d‚Äôint√©gration
      - name: Run tests
        run: mvn test
        working-directory: ./api

      # 6Ô∏è‚É£ Installer docker-compose pour CD
      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 7Ô∏è‚É£ Build les containers Docker (docker-compose.yml dans api/)
      - name: Build Docker containers
        run: docker-compose build
        working-directory: ./api

      # 8Ô∏è‚É£ D√©marrer les services Docker
      - name: Start Docker services
        run: docker-compose up -d
        working-directory: ./api

      # 9Ô∏è‚É£ Attendre que l'API soit pr√™te
      - name: Wait for API
        run: |
          echo "Waiting for API to start..."
          sleep 15
          curl -f http://localhost:8080/actuator/health || exit 1

      # üîü Nettoyer apr√®s tests
      - name: Stop and remove containers
        run: docker-compose down
        working-directory: ./api
