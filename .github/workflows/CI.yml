name: Soundage CI

# Déclenche le workflow à chaque push ou pull request sur main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupère le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3️⃣ Cache Maven local (lié au pom.xml dans api/)
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/api/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build le projet Maven depuis api/
      - name: Build with Maven
        run: mvn clean install -B
        working-directory: ./api

      # 5️⃣ Run tests depuis api/
      - name: Run tests
        run: mvn test
        working-directory: ./api
